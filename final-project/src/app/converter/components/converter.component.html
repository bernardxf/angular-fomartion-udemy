<br />
<div class="alert alert-danger" role="alert" *ngIf="haveError">Error getting data. Try again.</div>
<div class="panel panel-success">
	<div class="panel-heading">Select currency to convert</div>
	<div class="panel-body text-center">
		<form class="form-inline" #conversionForm="ngForm">
			<input  type="text"  name="valor" class="form-control text-right" placeholder="0" [(ngModel)]="conversion.value" number required>
			<select name="moedaDe" class="form-control" [(ngModel)]="conversion.currencyFrom" required>
				<option *ngFor="let currency of currencies" [value]="currency.initials">{{ currency.initials }} - {{ currency.description }}</option>
			</select>
			<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
			<select name="moedaPara" class="form-control" [(ngModel)]="conversion.currencyTo" required>
				<option *ngFor="let currency of currencies" [value]="currency.initials">{{ currency.initials }} - {{ currency.description }}</option>
			</select>
			<input type="submit" value="Convert" class="btn btn-success" (click)="convert()" [disabled]="!conversionForm.form.valid">
		</form>
	</div>
	<quotation-modal [id]="'quotationModal'" [conversionResponse]="conversionResponse" [conversion]="conversion" (onConfirm)="init()"></quotation-modal>
</div>
